  <script>
    function onSignIn(googleUser) {
      // Useful data for client-side scripts:
      var profile = googleUser.getBasicProfile();
      console.log("ID: " + profile.getId()); // Don't send this directly to your server!
      console.log('Full Name: ' + profile.getName());
      console.log('Given Name: ' + profile.getGivenName());
      console.log('Family Name: ' + profile.getFamilyName());
      console.log("Image URL: " + profile.getImageUrl());
      console.log("Email: " + profile.getEmail());

      // The ID token we need to pass to the backend:
      var id_token = googleUser.getAuthResponse().id_token;
      console.log("ID Token: " + id_token);

  		// Send the ID token to the server with an HTTPS POST request
  		var xhr = new XMLHttpRequest();
  		xhr.open('POST', 'https://yourbackend.example.com/tokensignin');
  		xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  		xhr.onload = function() {
  		  console.log('Signed in as: ' + xhr.responseText);
  		};
  		xhr.send('idtoken=' + id_token);
    };
  </script>

  <!-- Modal for Login -->
  	<div class="modal fade" id="Login" role="dialog">
  	<div class="modal-dialog">

    		<!-- Modal content-->
    		<div class="modal-content">
          	<div class="modal-header">
            		<button type="button" class="close" data-dismiss="modal">&times;</button>
            		<h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
          	</div>

          	<div class="modal-body">
            		<form role="form">
            			<!-- Username -->
  	            	<div class="form-group">
  	              		<label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>

  	            	</div>
  	            	<!-- Password -->

  	            	</div>
  	            	<!-- Others -->
  	            	<div class="checkbox">
  	              		<label><input type="checkbox" value="" checked>Remember me</label>
  	            	</div>
  	              	<button type="submit" class="btn btn-success btn-block">Login</button>
            		</form>
          	</div>

          	<div class="modal-footer">
            		<button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
            		<p>Not a member? <a href="#" data-toggle="modal" data-target="#Signup" data-dismiss="modal">Sign Up</a></p>
            		<p><a href="#">Forgot Password?</a></p>
          	</div>
    		</div> <!-- End of modal content -->
